{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v6 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v6">
	<div class="page-content">
		<div class="form-v6-content">
			<div class="form-left">
				<img src="{% static 'images/form-v6.jpg' %}" alt="form">
			</div>
			<form class="form-detail" action="{% url 'registration:show'  %}" method="post">
				{% csrf_token %}
				<h2>Register Form</h2>
				<div class="form-row">
					<input type="text" name="username"  class="input-text" placeholder="User Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="firstname" id="full-name" class="input-text" placeholder="First Name" required>
				</div>
				<div class="form-row">
					<input type="text" name="lastname" id="full-name" class="input-text" placeholder="Last Name" required>
				</div>
				<div class="form-row">
					<input type="email" name="email" id="your-email" class="input-text" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password1" id="password" class="input-text" placeholder="Password" required>
				</div>
				<div class="form-row">
					<input type="password" name="password2" id="comfirm-password" class="input-text" placeholder="Comfirm Password" required>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
