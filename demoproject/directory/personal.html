




{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="row">
    {% for i in infolist %}
    <div class="col-md-3">
      <div class="card" >
        <img class="card-img-top" src="{{i.img.url}}" alt="" width="200"  height="250">
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text"></p>
            <a href="movie/{{i.id}}" class="btn btn-primary">view details</a>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>





{% endblock %}
